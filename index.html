<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healing Journey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
            },
            colors: {
              level1: '#dcfce7', // survivor (green-100)
              level1dark: '#166534',
              level2: '#dbeafe', // curious (blue-100)
              level2dark: '#1e40af',
              level3: '#ffedd5', // courageous (orange-100)
              level3dark: '#9a3412',
              level4: '#f3e8ff', // connected (purple-100)
              level4dark: '#6b21a8',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f9fafb;
      }
      /* Custom scrollbar for gentle feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #d1d5db; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af; 
      }

      /* Animation for checkmark pop */
      @keyframes check-pop {
        0% { transform: scale(0); }
        50% { transform: scale(1.4); }
        100% { transform: scale(1); }
      }
      .animate-check-pop {
        animation: check-pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      
      /* Fade in animation */
      @keyframes fade-in {
        0% { opacity: 0; transform: scale(0.95); }
        100% { opacity: 1; transform: scale(1); }
      }
      .animate-fade-in {
        animation: fade-in 0.2s ease-out forwards;
      }
      
      /* Safe area for mobile */
      .safe-area-pb {
        padding-bottom: max(0.5rem, env(safe-area-inset-bottom));
      }
      
      /* Hide scrollbar but allow scroll */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
